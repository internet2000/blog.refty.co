---
new_page_extension: md
auto_deploy: false
admin_path: "/admin/"
webhook_url: 
sections:
- type: heading
  label: Français
- type: directory
  path: content/pages
  label: Pages
  create: documents
  match: "*.md"
  templates:
  - home
- type: directory
  path: content/posts
  label: Posts
  create: documents
  match: "*.md"
  templates:
  - article
- type: heading
  label: English
- type: directory
  path: content/pages/en
  label: Pages
  create: documents
  match: "**/*.md"
  templates:
  - home-en
- type: directory
  path: content/posts/en
  label: Posts
  create: documents
  match: "*.md"
  templates:
  - articles-en
- type: heading
  label: Site
- type: document
  path: _data/params.json
  label: Paramètres
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: _site
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm start
